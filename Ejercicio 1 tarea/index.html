<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Área del Rectángulo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Calculadora de Área de un Rectángulo</h3>
        <form id="areaForm">
          <div class="mb-3">
            <label for="base" class="form-label">Base (cm):</label>
            <input type="number" id="base" class="form-control" min="0" placeholder="Ingrese la base">
          </div>
          <div class="mb-3">
            <label for="altura" class="form-label">Altura (cm):</label>
            <input type="number" id="altura" class="form-control" min="0" placeholder="Ingrese la altura">
          </div>
          <div class="mb-3">
            <label class="form-label">Área:</label>
            <p id="resultado" class="form-control-plaintext bg-light border rounded px-3 py-2">--</p>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Calcular</button>
            <button type="button" id="limpiarBtn" class="btn btn-secondary">Limpiar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
